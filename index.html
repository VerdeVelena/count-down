<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="block">
				<div class="num days">-</div>
				<span class="name">Days</span>
			</div>
			<div class="block">
				<div class="num hours">-</div>
				<span class="name">Hours</span>
			</div>
			<div class="block">
				<div class="num minutes">-</div>
				<span class="name">Minutes</span>
			</div>
			<div class="block">
				<div class="num seconds">-</div>
				<span class="name">Seconds</span>
			</div>
		</div>
		<div class="input-time">
			<input type="text" class="input" placeholder="1 january 2023" />
			<button class="btn">Start</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
